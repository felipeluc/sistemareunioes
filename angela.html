<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angela | Comercial SouFacil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f2f2f7;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: #ffffff;
      border-right: 1px solid #e0e0e0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .sidebar button {
      background: none;
      border: none;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 12px;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .sidebar button:hover,
    .sidebar button.active {
      background: #007aff;
      color: white;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .form-grid input,
    .form-grid select,
    .form-grid textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
    }

    .form-grid button {
      grid-column: span 2;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 14px;
      border: none;
      background: #007aff;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .form-grid button:hover {
      background: #005dd9;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>SouFacil</h2>
    <button onclick="mostrarSecao('agendar')" class="active">Agendar Reunião</button>
    <button onclick="mostrarSecao('transferencias')">Transferências</button>
    <button onclick="mostrarSecao('dashboard')">Dashboard</button>
  </div>

  <div class="main-content">
    <h1>Bem-vinda, Angela</h1>

    <section id="agendar" class="content-section active">
      <h2>Agendar Reunião</h2>
      <form id="formAgendamento" class="form-grid">
        <input type="text" id="nomeLoja" placeholder="Nome da Loja" required />
        <input type="text" id="segmento" placeholder="Segmento" required />
        <input type="text" id="cidade" placeholder="Cidade" required />
        <input type="text" id="estado" placeholder="Estado" required />
        <input type="date" id="data" required />
        <input type="time" id="hora" required />
        <textarea id="observacoes" placeholder="Observações"></textarea>
        <select id="consultor" required>
          <option value="">Selecionar Consultor</option>
          <option value="Leticia">Leticia</option>
          <option value="Glaucia">Glaucia</option>
          <option value="Marcelo">Marcelo</option>
          <option value="Gabriel">Gabriel</option>
        </select>
        <button type="submit">Agendar</button>
      </form>
    </section>

    <section id="transferencias" class="content-section">
      <h2>Transferências Recebidas</h2>
      <div id="listaTransferencias">
        <!-- Aqui aparecerão as transferências que a Angela pode reenviar -->
      </div>
    </section>

    <section id="dashboard" class="content-section">
      <h2>Dashboard</h2>
      <div id="graficoReunioes"></div>
      <div id="graficoLojas"></div>
      <!-- Mais gráficos futuramente -->
    </section>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script-angela.js"></script>
  <script>
    function mostrarSecao(id) {
      document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
      const btn = Array.from(document.querySelectorAll('.sidebar button')).find(b => b.textContent.includes(id.charAt(0).toUpperCase() + id.slice(1)));
      if (btn) btn.classList.add('active');
    }
  </script>
</body>
</html>
