<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angela | Reuniões</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <h1>SouFácil</h1>
      <span class="user">Angela</span>
    </header>

    <main class="content">
      <section class="card white-card">
        <h2>Agendar Reunião</h2>
        <form id="formReuniao" class="form-grid">
          <input type="text" id="nomeLoja" placeholder="Nome da Loja" required />
          <input type="text" id="segmento" placeholder="Segmento" required />
          <input type="text" id="cidade" placeholder="Cidade" />
          <input type="date" id="data" required />
          <input type="time" id="hora" required />
          <textarea id="observacoes" placeholder="Observações"></textarea>
          <select id="consultor" required>
            <option value="">Selecionar Consultor</option>
            <option value="Leticia">Leticia</option>
            <option value="Glaucia">Glaucia</option>
            <option value="Marcelo">Marcelo</option>
            <option value="Gabriel">Gabriel</option>
          </select>
          <button type="submit" class="btn">Agendar</button>
        </form>
      </section>

      <section class="card white-card">
        <h2>Reuniões Agendadas</h2>
        <div id="listaReunioes" class="listagem"></div>
      </section>
    </main>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script-angela.js"></script>
</body>
</html>
