<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultor | SouFacil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f2f2f7;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background: #ffffff;
      border-right: 1px solid #e0e0e0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-radius: 0 20px 20px 0;
      box-shadow: 4px 0 12px rgba(0,0,0,0.05);
    }

    .sidebar h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .sidebar button {
      background: none;
      border: none;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 14px;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .sidebar button:hover {
      background: #007aff20;
    }

    .sidebar button.active {
      background: #007aff;
      color: white;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      background: #fff;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .content {
      padding: 2rem;
      overflow-y: auto;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .card-details {
      display: none;
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #333;
    }

    .card.open .card-details {
      display: block;
    }

    .btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background: #005dd9;
    }

    .transfer-select {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>SouFacil</h2>
    <button onclick="mostrarSecao('pendentes')" class="active">Pendentes</button>
    <button onclick="mostrarSecao('agendadas')">Reuni천es</button>
    <button onclick="mostrarSecao('realizadas')">Realizadas</button>
    <button onclick="mostrarSecao('dashboard')">Dashboard</button>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Bem-vindo(a), <span id="userName">Consultor</span></h1>
    </div>
    <div class="content">
      <section id="pendentes" class="section active">
        <h2>Reuni천es Pendentes</h2>
        <div id="reunioesPendentes"></div>
      </section>

      <section id="agendadas" class="section">
        <h2>Reuni천es Agendadas</h2>
        <div id="reunioesAgendadas"></div>
      </section>

      <section id="realizadas" class="section">
        <h2>Reuni천es Realizadas</h2>
        <div id="reunioesRealizadas"></div>
      </section>

      <section id="dashboard" class="section">
        <h2>Dashboard</h2>
        <div id="infoDashboard"></div>
      </section>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script-consultor.js"></script>
  <script>
    function mostrarSecao(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
      const buttons = document.querySelectorAll('.sidebar button');
      if (id === 'pendentes') buttons[0].classList.add('active');
      if (id === 'agendadas') buttons[1].classList.add('active');
      if (id === 'realizadas') buttons[2].classList.add('active');
      if (id === 'dashboard') buttons[3].classList.add('active');
    }
  </script>
</body>
</html>
