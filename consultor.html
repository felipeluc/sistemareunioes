<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Consultor</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="avatar">
        <img src="https://ui-avatars.com/api/?name=Consultor" alt="Avatar">
        <span id="consultor-nome">Consultor</span>
      </div>
      <nav>
        <ul>
          <li onclick="showSection('pendentes')">Pendentes</li>
          <li onclick="showSection('hoje')">Hoje</li>
          <li onclick="showSection('proximos')">Próximos Dias</li>
          <li onclick="showSection('realizadas')">Realizadas</li>
          <li onclick="showSection('fechamentos')">Meus Fechamentos</li>
          <li onclick="showSection('dashboard')">Dashboard</li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <section id="pendentes" class="section active">
        <h2>Reuniões Pendentes</h2>
        <div id="listaPendentes"></div>
      </section>

      <section id="hoje" class="section">
        <h2>Reuniões de Hoje</h2>
        <div id="listaHoje"></div>
      </section>

      <section id="proximos" class="section">
        <h2>Próximas Reuniões</h2>
        <div id="listaProximos"></div>
      </section>

      <section id="realizadas" class="section">
        <h2>Reuniões Realizadas</h2>
        <div class="filtros">
          <input type="date" id="filtroDataRealizadas">
          <select id="filtroStatus">
            <option value="">Todos os Status</option>
            <option value="fechou">Fechou</option>
            <option value="sem_interesse">Sem Interesse</option>
            <option value="aguardando_doc">Aguardando Documentação</option>
            <option value="aguardando_pg">Aguardando Pagamento</option>
          </select>
        </div>
        <div id="listaRealizadas"></div>
      </section>

      <section id="fechamentos" class="section">
        <h2>Meus Fechamentos</h2>
        <button onclick="abrirFormularioFechamento()">Adicionar Fechamento</button>
        <div id="listaFechamentos"></div>
      </section>

      <section id="dashboard" class="section">
        <h2>Meu Dashboard</h2>
        <input type="date" id="filtroInicioDashboard">
        <input type="date" id="filtroFimDashboard">
        <div id="resumoDashboard"></div>
      </section>
    </main>
  </div>

  <div id="modalFechamento" class="modal hidden">
    <div class="modal-content">
      <h3>Novo Fechamento</h3>
      <form id="formFechamento">
        <input type="text" placeholder="Nome do lojista" required>
        <input type="text" placeholder="Contato" required>
        <input type="text" placeholder="Cidade" required>
        <select required>
          <option value="">Estado</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <!-- adicionar todos estados -->
        </select>
        <input type="number" placeholder="Qtd de lojas" required>
        <input type="text" placeholder="CNPJ" required>
        <input type="number" placeholder="Faturamento bruto" required>
        <select required>
          <option value="">Tem crediário?</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
        <input type="number" placeholder="Fatura em crediário" required>
        <select required>
          <option value="">Origem</option>
          <option value="proprio">Prospecção própria</option>
          <option value="angela">Angela</option>
          <option value="indicacao">Indicação</option>
        </select>
        <input type="number" placeholder="Valor da adesão" required>
        <button type="submit">Salvar</button>
        <button type="button" onclick="fecharFormularioFechamento()">Cancelar</button>
      </form>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
