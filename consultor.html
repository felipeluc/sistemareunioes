<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultor | Comercial SouFacil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f2f2f7;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar button {
      background: none;
      border: none;
      font-size: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar button.active {
      background: #007aff;
      color: white;
    }

    .main {
      flex: 1;
      padding: 1rem 2rem;
      overflow-y: auto;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .card {
      background: white;
      border-radius: 14px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
    }

    .card-details {
      display: none;
      margin-top: 0.8rem;
      font-size: 0.9rem;
    }

    .card.open .card-details {
      display: block;
    }

    .btn {
      background: #007aff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-right: 0.5rem;
    }

    .btn:hover {
      background: #005dd9;
    }

    select.transfer-select {
      padding: 0.4rem;
      margin-top: 0.5rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo(a), <span id="userName"></span></h1>
  </header>

  <div class="container">
    <div class="sidebar">
      <button class="active" onclick="showSection('pendentes')">Pendentes</button>
      <button onclick="showSection('agendadas')">Agendadas</button>
      <button onclick="showSection('realizadas')">Realizadas</button>
      <button onclick="showSection('fechamentos')">Fechamentos</button>
      <button onclick="showSection('dashboard')">Dashboard</button>
    </div>

    <div class="main">
      <section id="pendentes" class="section active">
        <h2>Reuniões Pendentes</h2>
        <div id="reunioesPendentes"></div>
      </section>

      <section id="agendadas" class="section">
        <h2>Reuniões Agendadas</h2>
        <div id="reunioesAgendadas"></div>
      </section>

      <section id="realizadas" class="section">
        <h2>Reuniões Realizadas</h2>
        <div id="reunioesRealizadas"></div>
      </section>

      <section id="fechamentos" class="section">
        <h2>Fechamentos</h2>
        <form id="formFechamento">
          <!-- Campos para novo fechamento -->
        </form>
      </section>

      <section id="dashboard" class="section">
        <h2>Dashboard</h2>
        <div id="infoDashboard"></div>
      </section>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script-consultor.js"></script>
  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
      const map = { pendentes: 0, agendadas: 1, realizadas: 2, fechamentos: 3, dashboard: 4 };
      document.querySelectorAll('.sidebar button')[map[id]].classList.add('active');
    }
  </script>
</body>
</html>
