<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultor | Comercial SouFacil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f2f2f7;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: #ffffff;
      border-right: 1px solid #e0e0e0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-radius: 0 20px 20px 0;
      box-shadow: 4px 0 12px rgba(0,0,0,0.05);
      position: fixed;
      top: 0;
      bottom: 0;
    }

    .sidebar h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .sidebar button {
      background: none;
      border: none;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 14px;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .sidebar button:hover {
      background: #007aff20;
    }

    .sidebar button.active {
      background: #007aff;
      color: white;
    }

    .main-content {
      margin-left: 260px;
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      height: 100vh;
    }

    .header {
      position: sticky;
      top: 0;
      background: #f2f2f7;
      z-index: 10;
      padding-bottom: 1rem;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin: 0 0 0.5rem 0;
    }

    .btn {
      background: #007aff;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .btn:hover {
      background: #005dd9;
    }

    .transfer-select,
    .status-select {
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 10px;
      width: 100%;
    }

    .card-details {
      display: none;
      margin-top: 1rem;
    }

    .card.open .card-details {
      display: block;
    }

    h2 {
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>SouFacil</h2>
    <button onclick="showSection('pendentes')" class="active">Pendentes</button>
    <button onclick="showSection('agendadas')">Agendadas</button>
    <button onclick="showSection('realizadas')">Realizadas</button>
    <button onclick="showSection('fechamentos')">Fechamentos</button>
    <button onclick="showSection('dashboard')">Dashboard</button>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Bem-vindo(a), <span id="userName">Consultor</span></h1>
    </div>

    <section id="pendentes" class="section active">
      <h2>Reuniões Pendentes</h2>
      <div id="reunioesPendentes"></div>
    </section>

    <section id="agendadas" class="section">
      <h2>Reuniões Agendadas</h2>
      <div id="reunioesAgendadas"></div>
    </section>

    <section id="realizadas" class="section">
      <h2>Reuniões Realizadas</h2>
      <div id="reunioesRealizadas"></div>
    </section>

    <section id="fechamentos" class="section">
      <h2>Fechamentos</h2>
      <form class="form-grid" onsubmit="salvarFechamento(); return false;" style="display:grid; gap:1rem; grid-template-columns:repeat(auto-fit, minmax(220px, 1fr))">
        <input id="nomeLojista" placeholder="Nome do Lojista" required />
        <input id="contato" placeholder="Contato" required />
        <input id="cidade" placeholder="Cidade" required />
        <input id="estado" placeholder="Estado" required />
        <input id="qtdLojas" type="number" placeholder="Qtd Lojas" required />
        <input id="cnpj" placeholder="CNPJ" required />
        <input id="faturamento" type="number" placeholder="Faturamento" required />
        <input id="temCrediario" placeholder="Tem crediário?" required />
        <input id="valorCrediario" type="number" placeholder="Valor do crediário" required />
        <input id="valorAdesao" type="number" placeholder="Valor Adesão" required />
        <input id="origem" placeholder="Origem" required />
        <button type="submit" class="btn" style="grid-column: span 2;">Salvar Fechamento</button>
      </form>
    </section>

    <section id="dashboard" class="section">
      <h2>Dashboard</h2>
      <label>Período:</label>
      <input type="date" id="dataInicio" />
      <input type="date" id="dataFim" />
      <button onclick="carregarDashboard()" class="btn">Buscar</button>
      <div id="infoDashboard" style="margin-top:1rem;"></div>
    </section>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="consultor.js"></script>
  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
      const buttons = document.querySelectorAll('.sidebar button');
      if (id === 'pendentes') buttons[0].classList.add('active');
      if (id === 'agendadas') buttons[1].classList.add('active');
      if (id === 'realizadas') buttons[2].classList.add('active');
      if (id === 'fechamentos') buttons[3].classList.add('active');
      if (id === 'dashboard') buttons[4].classList.add('active');
    }
  </script>
</body>
</html>
