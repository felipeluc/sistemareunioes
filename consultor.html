<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultores - SouFácil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { display: flex; height: 100vh; background-color: #f5f5f7; }
    .sidebar { width: 250px; background-color: #ffffff; padding: 20px; border-right: 1px solid #ddd; }
    .sidebar h2 { font-size: 20px; margin-bottom: 20px; }
    .sidebar button { display: block; width: 100%; padding: 10px 15px; margin-bottom: 10px; border: none; background-color: #f1f1f1; border-radius: 8px; text-align: left; cursor: pointer; transition: 0.3s; }
    .sidebar button:hover { background-color: #e0e0e0; }
    .content { flex: 1; padding: 30px; overflow-y: auto; }
    .header { font-size: 24px; margin-bottom: 30px; }
    .section { display: none; }
    .section.active { display: block; }
    .card { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 16px; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
    .card h3 { margin-bottom: 10px; }
    .status-select, .filter-date, .input { padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin: 5px 10px 10px 0; }
    .btn { padding: 10px 15px; background: #007aff; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .btn:hover { background: #005fd0; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Bem-vindo(a) <span id="userName">Consultor</span></h2>
    <button id="btnPendentes">Pendentes</button>
    <button id="btnAgendadas">Hoje / Próximos Dias</button>
    <button id="btnRealizadas">Realizadas</button>
    <button id="btnFechamentos">Meus Fechamentos</button>
    <button id="btnDashboard">Dashboard</button>
  </div>
  <div class="content">
    <div id="pendentes" class="section active">
      <div class="header">Reuniões Pendentes</div>
      <div id="reunioesPendentes"></div>
    </div>
    <div id="agendadas" class="section">
      <div class="header">Hoje / Próximos Dias</div>
    </div>
    <div id="realizadas" class="section">
      <div class="header">Reuniões Realizadas</div>
    </div>
    <div id="fechamentos" class="section">
      <div class="header">Meus Fechamentos</div>
    </div>
    <div id="dashboard" class="section">
      <div class="header">Dashboard</div>
    </div>
  </div>

  <!-- Firebase + Funções -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA8RN8vcrLZGGmwCXx8ng4GaUZDSo_SSfg",
      authDomain: "reunioes-sistema.firebaseapp.com",
      projectId: "reunioes-sistema",
      storageBucket: "reunioes-sistema.firebasestorage.app",
      messagingSenderId: "591533232683",
      appId: "1:591533232683:web:a2aaeddac1d6c4e3a7906e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const user = localStorage.getItem("user") || "Consultor";
    document.getElementById("userName").textContent = user;

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    document.getElementById("btnPendentes").addEventListener("click", () => showSection("pendentes"));
    document.getElementById("btnAgendadas").addEventListener("click", () => showSection("agendadas"));
    document.getElementById("btnRealizadas").addEventListener("click", () => showSection("realizadas"));
    document.getElementById("btnFechamentos").addEventListener("click", () => showSection("fechamentos"));
    document.getElementById("btnDashboard").addEventListener("click", () => showSection("dashboard"));

    async function carregarReunioesPendentes() {
      const container = document.getElementById("reunioesPendentes");
      const q = query(collection(db, "reunioes"), where("consultor", "==", user), where("status", "==", "pendente"));
      const snapshot = await getDocs(q);
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${d.nome}</h3>
          <p>Segmento: ${d.segmento}</p>
          <p>Horário: ${d.horario}</p>
          <button class="btn">Aceitar</button>
          <button class="btn">Transferir</button>
        `;
        container.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", carregarReunioesPendentes);
  </script>
</body>
</html>
