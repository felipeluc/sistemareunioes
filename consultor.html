<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultor | Comercial SouFacil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f2f2f7;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: #ffffff;
      border-right: 1px solid #e0e0e0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-radius: 0 20px 20px 0;
      box-shadow: 4px 0 12px rgba(0,0,0,0.05);
    }

    .sidebar h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .sidebar button {
      background: none;
      border: none;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 14px;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .sidebar button:hover {
      background: #007aff20;
    }

    .sidebar button.active {
      background: #007aff;
      color: white;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      font-size: 1.25rem;
      font-weight: 500;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    .card-details {
      display: none;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #444;
    }

    .card.open .card-details {
      display: block;
    }

    .btn {
      background: #007aff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    .btn:hover {
      background: #005dd9;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    select, input {
      padding: 0.6rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>SouFacil</h2>
    <button class="active" onclick="mostrarSecao('pendentes')">Reuniões Pendentes</button>
    <button onclick="mostrarSecao('hoje')">Hoje</button>
    <button onclick="mostrarSecao('proximos')">Próximos Dias</button>
    <button onclick="mostrarSecao('realizadas')">Realizadas</button>
    <button onclick="mostrarSecao('fechamentos')">Fechamentos</button>
  </div>

  <div class="main-content">
    <header>
      Bem-vindo(a), <span id="userName">Consultor</span>
    </header>

    <div class="content">
      <section id="pendentes" class="section active">
        <h2>Reuniões Pendentes</h2>
        <div id="reunioesPendentes" class="cards-container"></div>
      </section>

      <section id="hoje" class="section">
        <h2>Reuniões de Hoje</h2>
        <div id="reunioesHoje" class="cards-container"></div>
      </section>

      <section id="proximos" class="section">
        <h2>Próximos Dias</h2>
        <div id="reunioesAgendadas" class="cards-container"></div>
      </section>

      <section id="realizadas" class="section">
        <h2>Realizadas</h2>
        <div id="reunioesRealizadas" class="cards-container"></div>
      </section>

      <section id="fechamentos" class="section">
        <h2>Fechamentos</h2>
        <form class="form-grid">
          <input type="text" id="nomeLojista" placeholder="Nome do Lojista" required />
          <input type="text" id="contato" placeholder="Contato" required />
          <input type="text" id="cidade" placeholder="Cidade" required />
          <input type="text" id="estado" placeholder="Estado" required />
          <input type="number" id="qtdLojas" placeholder="Qtd. de Lojas" required />
          <input type="text" id="cnpj" placeholder="CNPJ" required />
          <input type="number" id="faturamento" placeholder="Faturamento Bruto" required />
          <select id="temCrediario">
            <option value="">Tem crediário?</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
          <input type="number" id="valorCrediario" placeholder="Valor do Crediário" required />
          <select id="origem">
            <option value="">Origem</option>
            <option value="propria">Prospecção Própria</option>
            <option value="angela">Angela</option>
            <option value="indicacao">Indicação</option>
          </select>
          <input type="number" id="valorAdesao" placeholder="Valor de Adesão Cobrado" required />
          <button type="button" onclick="salvarFechamento()">Salvar Fechamento</button>
        </form>

        <div id="listaFechamentos" class="cards-container" style="margin-top: 2rem;"></div>
      </section>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="consultor.js"></script>
  <script>
    function mostrarSecao(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
      if (id === 'pendentes') document.querySelectorAll('.sidebar button')[0].classList.add('active');
      if (id === 'hoje') document.querySelectorAll('.sidebar button')[1].classList.add('active');
      if (id === 'proximos') document.querySelectorAll('.sidebar button')[2].classList.add('active');
      if (id === 'realizadas') document.querySelectorAll('.sidebar button')[3].classList.add('active');
      if (id === 'fechamentos') document.querySelectorAll('.sidebar button')[4].classList.add('active');
    }
  </script>
</body>
</html>
