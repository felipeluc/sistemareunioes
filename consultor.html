
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultor - SouFácil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Bem-vindo(a) <span id="userName">Consultor</span></h2>
    <button onclick="showSection('pendentes')">Pendentes</button>
    <button onclick="showSection('agendadas')">Hoje / Próximos Dias</button>
    <button onclick="showSection('realizadas')">Realizadas</button>
    <button onclick="showSection('fechamentos')">Meus Fechamentos</button>
    <button onclick="showSection('dashboard')">Dashboard</button>
  </div>
  <div class="content">
    <div id="pendentes" class="section active"><h2>Pendentes</h2><div id="listaPendentes"></div></div>
    <div id="agendadas" class="section"><h2>Hoje / Próximos Dias</h2><div id="listaAgendadas"></div></div>
    <div id="realizadas" class="section"><h2>Realizadas</h2><div id="listaRealizadas"></div></div>
    <div id="fechamentos" class="section"><h2>Meus Fechamentos</h2><div id="listaFechamentos"></div></div>
    <div id="dashboard" class="section"><h2>Dashboard</h2><div id="conteudoDashboard"></div></div>
  </div>
  <script type="module" src="js/script-consultor.js"></script>
</body>
</html>
