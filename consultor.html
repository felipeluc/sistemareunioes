<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultor | SouFacil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f2f2f7;
    }

    .header {
      background: #ffffff;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 500;
    }

    .section {
      padding: 2rem;
    }

    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      border-left: 4px solid #007aff;
      padding-left: 0.5rem;
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: all 0.2s ease;
    }

    .card.open .card-details {
      display: block;
    }

    .card-details {
      display: none;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #333;
    }

    .btn {
      background: #007aff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      margin-right: 0.5rem;
    }

    .btn:hover {
      background: #005dd9;
    }

    .transfer-select,
    .status-select {
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
      width: 100%;
    }

    .welcome {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    Bem-vindo(a), <span id="userName" class="welcome">Consultor</span>
  </div>

  <div class="section">
    <h2>Reuniões Pendentes</h2>
    <div id="reunioesPendentes">
      <!-- Cards de reuniões pendentes aparecem aqui -->
    </div>
  </div>

  <div class="section">
    <h2>Reuniões Agendadas</h2>
    <div id="reunioesAgendadas">
      <!-- Cards de reuniões agendadas aparecem aqui -->
    </div>
  </div>

  <div class="section">
    <h2>Reuniões Realizadas</h2>
    <div id="reunioesRealizadas">
      <!-- Cards de reuniões realizadas aparecem aqui -->
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script-consultor.js"></script>
</body>
</html>
