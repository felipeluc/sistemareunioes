<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultores - SouFácil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { display: flex; height: 100vh; background-color: #f5f5f7; }
    .sidebar { width: 250px; background-color: #ffffff; padding: 20px; border-right: 1px solid #ddd; }
    .sidebar h2 { font-size: 20px; margin-bottom: 20px; }
    .sidebar button { display: block; width: 100%; padding: 10px 15px; margin-bottom: 10px; border: none; background-color: #f1f1f1; border-radius: 8px; text-align: left; cursor: pointer; transition: 0.3s; }
    .sidebar button:hover { background-color: #e0e0e0; }
    .content { flex: 1; padding: 30px; overflow-y: auto; }
    .header { font-size: 24px; margin-bottom: 30px; }
    .section { display: none; }
    .section.active { display: block; }
    .card { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 16px; box-shadow: 0 0 15px rgba(0,0,0,0.05); cursor: pointer; }
    .card h3 { margin-bottom: 10px; }
    .status-select, .filter-date, .input, select { padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin: 5px 10px 10px 0; }
    .btn { padding: 10px 15px; background: #007aff; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .btn:hover { background: #005fd0; }
    .form-section { margin-top: 20px; }
    .form-section input, .form-section select { display: block; width: 100%; margin-bottom: 10px; }
    .details { margin-top: 10px; background: #f9f9f9; padding: 10px; border-radius: 8px; display: none; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Bem-vindo(a) <span id="userName">Consultor</span></h2>
    <button onclick="showSection('pendentes')">Pendentes</button>
    <button onclick="showSection('agendadas')">Hoje / Próximos Dias</button>
    <button onclick="showSection('realizadas')">Realizadas</button>
    <button onclick="showSection('fechamentos')">Meus Fechamentos</button>
    <button onclick="showSection('dashboard')">Dashboard</button>
  </div>
  <div class="content">
    <div id="pendentes" class="section active">
      <div class="header">Reuniões Pendentes</div>
      <div id="reunioesPendentes"></div>
    </div>

    <div id="agendadas" class="section">
      <div class="header">Hoje / Próximos Dias</div>
      <div id="reunioesAgendadas"></div>
    </div>

    <div id="realizadas" class="section">
      <div class="header">Reuniões Realizadas</div>
      <input type="date" id="filtroDataRealizadas" class="filter-date" />
      <select id="filtroStatusRealizadas" class="status-select">
        <option value="">Filtrar Status</option>
        <option>Fechou</option>
        <option>Não teve interesse</option>
        <option>Aguardando pagamento</option>
        <option>Aguardando documentação</option>
      </select>
      <div id="reunioesRealizadas"></div>
    </div>

    <div id="fechamentos" class="section">
      <div class="header">Meus Fechamentos</div>
      <div class="form-section">
        <input type="text" id="nomeLojista" placeholder="Nome do Lojista" />
        <input type="text" id="contato" placeholder="Contato" />
        <input type="text" id="cidade" placeholder="Cidade" />
        <select id="estado">
          <option value="">Selecione o Estado</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <option value="PR">PR</option>
          <option value="RS">RS</option>
          <option value="BA">BA</option>
          <option value="Outros">Outros</option>
        </select>
        <input type="number" id="qtdLojas" placeholder="Quantidade de Lojas" />
        <input type="text" id="cnpj" placeholder="CNPJ" />
        <input type="number" id="faturamento" placeholder="Faturamento Bruto" />
        <select id="temCrediario">
          <option value="">Tem crediário?</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
        <input type="number" id="valorCrediario" placeholder="Fatura quanto no crediário? (0 se não tiver)" />
        <select id="origem">
          <option value="">Veio por onde?</option>
          <option value="Prospecção Própria">Prospecção Própria</option>
          <option value="Angela">Angela</option>
          <option value="Indicação">Indicação</option>
        </select>
        <input type="number" id="valorAdesao" placeholder="Valor de Adesão Cobrado" />
        <button class="btn" onclick="salvarFechamento()">Salvar Fechamento</button>
      </div>
      <div id="listaFechamentos"></div>
    </div>

    <div id="dashboard" class="section">
      <div class="header">Dashboard</div>
      <input type="date" id="dataInicio" class="filter-date" />
      <input type="date" id="dataFim" class="filter-date" />
      <button class="btn" onclick="carregarDashboard()">Filtrar</button>
      <div id="infoDashboard" class="card"></div>
    </div>
  </div>
</body>
</html>
