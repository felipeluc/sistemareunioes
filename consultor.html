<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultores - SouFácil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #f5f5f7;
    }
    .sidebar {
      width: 250px;
      background-color: #ffffff;
      padding: 20px;
      border-right: 1px solid #ddd;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border: none;
      background-color: #f1f1f1;
      border-radius: 8px;
      text-align: left;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar button:hover {
      background-color: #e0e0e0;
    }
    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .header {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin-bottom: 10px;
    }
    .status-select, .filter-date, .input-text {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    .btn {
      padding: 10px 15px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }
    .btn:hover {
      background: #005fd0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Bem-vindo(a) <span id="userName">Consultor</span></h2>
    <button onclick="showSection('pendentes')">Pendentes</button>
    <button onclick="showSection('agendadas')">Hoje / Próximos Dias</button>
    <button onclick="showSection('realizadas')">Realizadas</button>
    <button onclick="showSection('fechamentos')">Meus Fechamentos</button>
    <button onclick="showSection('dashboard')">Dashboard</button>
  </div>

  <div class="content">
    <div id="pendentes" class="section active">
      <div class="header">Reuniões Pendentes</div>
      <div id="listaPendentes"></div>
    </div>

    <div id="agendadas" class="section">
      <div class="header">Hoje / Próximos Dias</div>
      <div id="listaAgendadas"></div>
    </div>

    <div id="realizadas" class="section">
      <div class="header">Reuniões Realizadas</div>
      <input type="date" class="filter-date" id="filtroDataRealizadas">
      <select class="status-select" id="filtroStatusRealizadas">
        <option value="">Filtrar Status</option>
        <option>Fechou</option>
        <option>Não teve interesse</option>
        <option>Aguardando pagamento</option>
        <option>Aguardando documentação</option>
      </select>
      <div id="listaRealizadas"></div>
    </div>

    <div id="fechamentos" class="section">
      <div class="header">Meus Fechamentos</div>
      <button class="btn" onclick="abrirFormularioFechamento()">Adicionar Fechamento</button>
      <div id="listaFechamentos"></div>
      <div id="formFechamento" style="margin-top: 20px; display:none;">
        <input type="text" class="input-text" id="nomeLoja" placeholder="Nome da Loja">
        <input type="text" class="input-text" id="cidade" placeholder="Cidade">
        <input type="text" class="input-text" id="estado" placeholder="Estado">
        <input type="number" class="input-text" id="quantidadeLojas" placeholder="Qtd. Lojas">
        <input type="text" class="input-text" id="cnpj" placeholder="CNPJ">
        <input type="text" class="input-text" id="faturamento" placeholder="Faturamento Bruto">
        <select class="status-select" id="temCrediario">
          <option>Tem Crediário?</option>
          <option>Sim</option>
          <option>Não</option>
        </select>
        <input type="number" class="input-text" id="valorCrediario" placeholder="Valor no Crediário">
        <input type="text" class="input-text" id="origem" placeholder="Veio por onde?">
        <input type="number" class="input-text" id="adesao" placeholder="Valor da Adesão">
        <button class="btn" onclick="salvarFechamento()">Salvar</button>
      </div>
    </div>

    <div id="dashboard" class="section">
      <div class="header">Dashboard</div>
      <input type="date" class="filter-date" id="dataDashboard">
      <div class="card">
        <h3>Total de Fechamentos: <span id="totalFechamentos">0</span></h3>
        <h3>Estado com mais vendas: <span id="estadoMaisVendas">-</span></h3>
        <h3>Valor total de adesão: R$ <span id="valorTotalAdesao">0,00</span></h3>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
  <script src="consultor.js"></script>
  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    document.getElementById("userName").textContent = localStorage.getItem("user") || "Consultor";
  </script>
</body>
</html>
