<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultor | Comercial SouFacil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f2f2f7;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: #ffffff;
      border-right: 1px solid #e0e0e0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-radius: 0 20px 20px 0;
      box-shadow: 4px 0 12px rgba(0,0,0,0.05);
    }

    .sidebar h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .sidebar button {
      background: none;
      border: none;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 14px;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .sidebar button:hover {
      background: #007aff20;
    }

    .sidebar button.active {
      background: #007aff;
      color: white;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .header-fixed {
      position: sticky;
      top: 0;
      background: #f2f2f7;
      z-index: 100;
      padding-bottom: 1rem;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 14px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .card-details {
      display: none;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #333;
    }

    .card.open .card-details {
      display: block;
    }

    .btn {
      background: #007aff;
      color: white;
      border: none;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-right: 0.5rem;
    }

    .transfer-select, .status-select {
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>SouFacil</h2>
    <button onclick="mostrarSecao('pendentes')" class="active">Pendentes</button>
    <button onclick="mostrarSecao('agendadas')">Agendadas</button>
    <button onclick="mostrarSecao('realizadas')">Realizadas</button>
    <button onclick="mostrarSecao('fechamentos')">Fechamentos</button>
    <button onclick="mostrarSecao('dashboard')">Dashboard</button>
  </div>

  <div class="main-content">
    <div class="header-fixed">
      <h1>Bem-vindo(a), <span id="userName"></span></h1>
    </div>

    <section id="pendentes" class="content-section active">
      <h2>Reuniões Pendentes</h2>
      <div id="reunioesPendentes" class="cards-container"></div>
    </section>

    <section id="agendadas" class="content-section">
      <h2>Reuniões Agendadas</h2>
      <div id="reunioesAgendadas" class="cards-container"></div>
    </section>

    <section id="realizadas" class="content-section">
      <h2>Reuniões Realizadas</h2>
      <div id="reunioesRealizadas" class="cards-container"></div>
    </section>

    <section id="fechamentos" class="content-section">
      <h2>Fechamentos</h2>
      <button class="btn" onclick="document.getElementById('formFechamento').style.display='block'">Novo Fechamento</button>
      <div id="formFechamento" style="display:none; margin-top:1rem;">
        <form class="cards-container">
          <input type="text" id="nomeLojista" placeholder="Nome do Lojista" required />
          <input type="text" id="contato" placeholder="Contato" required />
          <input type="text" id="cidade" placeholder="Cidade" required />
          <select id="estado">
            <option value="">Estado</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="RS">RS</option>
            <option value="BA">BA</option>
          </select>
          <input type="number" id="qtdLojas" placeholder="Quantidade de Lojas" />
          <input type="text" id="cnpj" placeholder="CNPJ" />
          <input type="number" id="faturamento" placeholder="Faturamento Bruto" />
          <select id="temCrediario">
            <option value="">Tem Crediário?</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
          <input type="number" id="valorCrediario" placeholder="Valor no Crediário" />
          <input type="text" id="origem" placeholder="Origem (Angela, Indicação...)" />
          <input type="number" id="valorAdesao" placeholder="Valor de Adesão" />
          <button type="button" class="btn" onclick="salvarFechamento()">Salvar</button>
        </form>
      </div>
    </section>

    <section id="dashboard" class="content-section">
      <h2>Dashboard</h2>
      <div class="cards-container">
        <label>Início <input type="date" id="dataInicio" /></label>
        <label>Fim <input type="date" id="dataFim" /></label>
        <button class="btn" onclick="carregarDashboard()">Filtrar</button>
        <div id="infoDashboard" style="margin-top: 1rem;"></div>
      </div>
    </section>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="consultor.js"></script>
  <script>
    function mostrarSecao(id) {
      document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
      const buttons = document.querySelectorAll('.sidebar button');
      if (id === 'pendentes') buttons[0].classList.add('active');
      if (id === 'agendadas') buttons[1].classList.add('active');
      if (id === 'realizadas') buttons[2].classList.add('active');
      if (id === 'fechamentos') buttons[3].classList.add('active');
      if (id === 'dashboard') buttons[4].classList.add('active');
    }
  </script>
</body>
</html>
