<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultor | Comercial SouFacil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f2f2f7;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: #fff;
      border-right: 1px solid #ccc;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 2px 0 12px rgba(0,0,0,0.05);
    }

    .sidebar button {
      background: none;
      border: none;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 14px;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .sidebar button.active {
      background: #007aff;
      color: white;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
    }

    .card button, .card select {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .card button {
      background: #007aff;
      color: white;
      margin-right: 0.5rem;
    }

    .card button:hover {
      background: #005dd9;
    }

    .card select {
      border: 1px solid #ccc;
      background: white;
    }

    .lists {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>SouFacil</h2>
    <button onclick="mostrarSecao('pendentes')" class="active">Pendentes</button>
    <button onclick="mostrarSecao('agendadas')">Agendadas</button>
    <button onclick="mostrarSecao('realizadas')">Realizadas</button>
  </div>

  <div class="main-content">
    <h1 id="nomeConsultor">Bem-vindo(a)</h1>

    <div id="pendentes" class="section active">
      <h2>Reuniões Pendentes</h2>
      <div id="listaPendentes"></div>
    </div>

    <div id="agendadas" class="section">
      <h2>Reuniões Agendadas</h2>
      <div id="listaAgendadas"></div>
    </div>

    <div id="realizadas" class="section">
      <h2>Reuniões Realizadas</h2>
      <div id="listaRealizadas"></div>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script-consultor.js"></script>
  <script>
    function mostrarSecao(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
      const buttons = document.querySelectorAll('.sidebar button');
      if (id === 'pendentes') buttons[0].classList.add('active');
      if (id === 'agendadas') buttons[1].classList.add('active');
      if (id === 'realizadas') buttons[2].classList.add('active');
    }
  </script>
</body>
</html>
