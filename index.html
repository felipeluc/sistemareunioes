
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Reuniões</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p id="login-erro" class="erro"></p>
  </div>

  <div id="dashboard" class="hidden">
    <button onclick="logout()">Sair</button>
    <h2 id="bem-vindo"></h2>

    <div class="menu menu-consultor">
      <button onclick="mostrarAba('aba-minhas-reunioes')">Minhas Reuniões</button>
    </div>

    <div id="aba-minhas-reunioes" class="aba hidden">
      <h3>Minhas Reuniões</h3>
      <div>
        <h4>Pendentes</h4>
        <ul id="reunioes-pendentes"></ul>
        <h4>Hoje</h4>
        <ul id="reunioes-hoje"></ul>
        <h4>Futuras</h4>
        <ul id="reunioes-futuras"></ul>
        <h4>Realizadas</h4>
        <ul id="reunioes-realizadas"></ul>
      </div>
      <div id="acoes-consultor" class="hidden">
        <h4>Detalhes da Reunião</h4>
        <p><strong>Nome:</strong> <span id="det-nome"></span></p>
        <p><strong>Cidade/Estado:</strong> <span id="det-cidade-estado"></span></p>
        <p><strong>CNPJ:</strong> <span id="det-cnpj"></span></p>
        <p><strong>Contato:</strong> <span id="det-contato"></span></p>
        <p><strong>Segmento:</strong> <span id="det-segmento"></span></p>
        <p><strong>Meio:</strong> <span id="det-meio"></span></p>
        <p><strong>Link:</strong> <span id="det-link"></span></p>
        <p><strong>Com quem falou:</strong> <span id="det-comquem"></span></p>
        <p><strong>Horário:</strong> <span id="det-horario"></span></p>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
