<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comercial SouFacil</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom right, #e9ecf3, #f9f9fb);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      border-radius: 24px;
      padding: 2rem 2.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
      max-width: 400px;
      width: 100%;
    }

    .login-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
      color: #1c1c1e;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .login-form label {
      font-weight: 500;
      font-size: 0.95rem;
      color: #333;
    }

    .login-form select,
    .login-form input {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #d1d1d6;
      background: #f9f9fb;
      color: #1c1c1e;
      appearance: none;
    }

    .login-form input:focus,
    .login-form select:focus {
      outline: none;
      border-color: #007aff;
      background-color: #fff;
    }

    .login-form button {
      margin-top: 1rem;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 14px;
      border: none;
      background: #007aff;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .login-form button:hover {
      background: #005dd9;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Comercial SouFacil</h1>
    <form class="login-form">
      <label for="user">Usu√°rio</label>
      <select id="user">
        <option value="">Selecione</option>
        <option value="Ana Carolina">Ana Carolina</option>
        <option value="Felipe">Felipe</option>
        <option value="Leticia">Leticia</option>
        <option value="Glaucia">Glaucia</option>
        <option value="Marcelo">Marcelo</option>
        <option value="Gabriel">Gabriel</option>
        <option value="Angela">Angela</option>
      </select>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" />

      <button type="button" onclick="login()">Entrar</button>
    </form>
  </div>

  <script src="script-index.js"></script>
  <script type="module" src="firebase-config.js"></script>
</body>
</html>
