<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Reuniões</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>

  <!-- LOGIN -->
  <section id="login" class="login-container">
    <h2>Entrar no Sistema</h2>
    <select id="usuario" aria-label="Selecione seu usuário">
      <option value="">Selecione seu nome</option>
      <option value="Angela">Angela</option>
      <option value="Felipe">Felipe</option>
      <option value="Ana Carolina">Ana Carolina</option>
      <option value="Leticia">Leticia</option>
      <option value="Gabriel">Gabriel</option>
      <option value="Glaucia">Glaucia</option>
      <option value="Marcelo">Marcelo</option>
    </select>
    <input id="senha" type="password" placeholder="Digite sua senha" aria-label="Senha" />
    <button id="btn-login">Entrar</button>
    <p id="login-erro" class="erro-msg"></p>
  </section>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">

    <header>
      <button id="menu-toggle" aria-label="Abrir menu">☰</button>
      <h1 id="bem-vindo"></h1>
    </header>

    <aside id="menu" class="hidden">
      <nav>
        <button class="menu-item angela hidden" data-target="aba-agendar">📅 Agendar Reunião</button>
        <button class="menu-item gerente hidden" data-target="aba-gerente">📊 Painel Gerente</button>
        <button class="menu-item consultor hidden" data-target="aba-consultor">👥 Minhas Reuniões</button>
        <button class="menu-item consultor hidden" data-target="aba-fechamentos">💰 Meus Fechamentos</button>
        <button id="btn-logout">🚪 Sair</button>
      </nav>
    </aside>

    <main>
      <!-- Áreas de conteúdo -->
      <section id="aba-agendar" class="aba hidden">
        <h2>Agendar Reunião</h2>
        <!-- Aqui você pode colocar o formulário de agendamento que já tem -->
      </section>

      <section id="aba-gerente" class="aba hidden">
        <h2>Painel Gerente</h2>
        <!-- Conteúdo do painel de gerentes -->
      </section>

      <section id="aba-consultor" class="aba hidden">
        <h2>Minhas Reuniões</h2>
        <!-- Conteúdo para consultores -->
      </section>

      <section id="aba-fechamentos" class="aba hidden">
        <h2>Meus Fechamentos</h2>
        <!-- Área de fechamentos dos consultores -->
      </section>
    </main>
  </div>

</body>
</html>
