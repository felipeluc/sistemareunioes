<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Reuniões</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div id="login" class="section">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="fazerLogin()">Entrar</button>
    <p class="erro" id="login-erro"></p>
  </div>

  <div id="dashboard" class="hidden section">
    <p id="bem-vindo"></p>
    <button onclick="logout()">Sair</button>
    <div id="menu-lateral">
      <button onclick="mostrarAba('aba-minhas-reunioes')" class="menu-consultor hidden">Minhas Reuniões</button>
      <button onclick="mostrarAba('aba-painel-gerente')" class="menu-gerente hidden">Painel do Gerente</button>
      <button onclick="mostrarAba('aba-dashboard-angela')" class="menu-angela hidden">Dashboard Angela</button>
    </div>

    <div id="aba-minhas-reunioes" class="aba hidden">
      <h3>Minhas Reuniões</h3>
      <form id="form-agendamento">
        <input type="text" id="agendar-consultor" placeholder="Consultor" required/>
        <input type="datetime-local" id="agendar-horario" required/>
        <input type="text" id="agendar-nome" placeholder="Nome" required/>
        <input type="text" id="agendar-cidade" placeholder="Cidade"/>
        <input type="text" id="agendar-estado" placeholder="Estado"/>
        <input type="text" id="agendar-link" placeholder="Link da reunião"/>
        <input type="number" id="agendar-quantidade" placeholder="Qtd. Participantes"/>
        <input type="text" id="agendar-cnpj" placeholder="CNPJ"/>
        <input type="text" id="agendar-segmento" placeholder="Segmento"/>
        <input type="text" id="agendar-prospeccao" placeholder="Prospecção"/>
        <input type="text" id="agendar-meio" placeholder="Meio de contato"/>
        <input type="text" id="agendar-contato" placeholder="Nome do contato"/>
        <input type="text" id="agendar-comquem" placeholder="Com quem marcou?"/>
        <button type="submit">Agendar</button>
      </form>
      <p id="mensagem-sucesso" class="sucesso"></p>
    </div>

    <div id="aba-painel-gerente" class="aba hidden">
      <h3>Painel do Gerente</h3>
      <p>(Conteúdo em construção)</p>
    </div>

    <div id="aba-dashboard-angela" class="aba hidden">
      <h3>Dashboard Angela</h3>
      <button onclick="filtrarDashboardAngela()">Filtrar</button>
      <p>(Conteúdo em construção)</p>
    </div>
  </div>
</body>
</html>
